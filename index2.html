<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="https://leegowoon.github.io/img1/prototype1.PNG" alt="">
        <figcaption>생성자함수와 new연산자를 사용하여 객체를 만들면 자동으로 같은 이름의 프로토타입 객체가 생성된다</figcaption>
    </figure>

    <figure>
        <img src="https://leegowoon.github.io/img1/prototype2.PNG" alt="">
        <figcaption>동일한 생성자함수와 new연산자를 사용하여 만들어진 객체들은 같은 프로토타입객체를 참조한다.</figcaption>
    </figure>
    <script>
        // 자바스크립트 함수의 내부와 객체 간의 관계

        // [1] 함수가 만들어지고 수행이 되어지면
        // 내부에서는
        // 1. 함수자신과 예를 들면 Animal()이라는 함수를 만든다면
        // "Animal함수"자신과 그리고 같은 이름의 "Animal 프로토타입 객체가 생성"
        function Animal(){ //생성자함수
        }
        
        let tiger = new Animal();
        let lion = new Animal();
        // 이렇게 new연산자와 생성자함수를 이용하여 객체 생성시 각 객체에는
        // prototype속성이 자동으로 생성
        // 이 속성(prototype)은 객체가 만들어질 수 있도록 해준 원형 >> "Animal 프로토타입 객체"를 숨은 링크로 가리킨다.(참조한다. 주소를 가지고 있다는 의미)
        // Animal 프로토타입 객체 >> tiger, lion과 같은 객체들의 원형이 되는 객체
        // tiger, lion과 같은 객체들은 모두 이 "Animal 프로토타입 객체"에 접근이 가능하고, 동시에 "Animal 프로토타입 객체"에 메서드가 추가되었다면 tiger, lion객체들은 동시에 그 메서드를 공유해서 사용할 수 있다.


        //console.log(tiger)

        // 프로토타입객체에 메서드 추가하기

        Animal.prototype.aniRun = function(){ // 객체이기때문에 .(점)으로 연결(추가)할 수 있다.
            return "뛴다";
        }

        //console.log(lion)
        console.log(lion.aniRun()) //뛴다 //lion.aniRun() >> 함수라서 괄호열고 닫기
        console.log(tiger.aniRun()) //뛴다

        //자식 객체에 있는 메서드는 부모에게 찾지 못한다.
        lion.aniRun = function(){
            return "lion이 뛴다"
        }
        console.log(lion.aniRun()) //lion이 뛴다 //lion객체 내에 aniRun()이 있으면 그것이 실행된다.
        console.log(tiger.aniRun()) //뛴다

    </script>
</body>
</html>
